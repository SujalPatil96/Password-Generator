<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<link rel="stylesheet" href="style.css">

<body>
        <div class="container">
            <h1 class="paswordgenerator">Password Generator</h1>
            
            <div class="display-container">
               
                <input readonly placeholder="password" data-passwordDisplay>
               
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg  >    </span>
                    <i class="fa-solid fa-copy"  ></i>
                </button>
            </div>

            <div class="image-container">
                <!--passsword length section-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber> 0</p>

               </div>
 
                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!--checkboxes-->   
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>
                

                    <!--strength section -->
                    <div class="strength-container">
                        <p class="strength">Strength</p>
                        <div class="indicator" data-indicator></div>
                    </div>

                    <!--button-->

                    <button class="generateButton">
                        Generate Password 
                    </button>
            </div>

        </div>
        
        <script src="script.js">

        </script>
    
    </body>
</html>
